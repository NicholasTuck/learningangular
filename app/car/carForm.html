<fieldset>
    <form action="" method="" class="form-horizontal form-compact carForm" role="form" ng-submit="addCar()">
        <div class="form-group">
            <label class="col-sm-2 control-label input-sm">Id</label>

            <div class="col-sm-10">
                <p class="form-control-static input-sm">{{car.id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label input-sm">Make</label>

            <div class="col-sm-10">
                <input type="text" class="form-control input-sm" name="make"
                       placeholder="Example: Nissan" ng-model="car.make">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label input-sm">Model</label>

            <div class="col-sm-10">
                <input type="text" class="form-control input-sm" name="model"
                       placeholder="Example: Altima" ng-model="car.model">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label input-sm">Engine Type</label>

            <div class="col-sm-10">
                <select name="somethingRandom" class="form-control" ng-model="car.engineType" ng-options="engineType for engineType in engineTypes">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label for="hasBrakes">Has Brakes</label>
                    <input class="input-sm" type="checkbox" id="hasBrakes" name="hasBrakes" ng-model="car.hasBrakes">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label input-sm">Longitude</label>

            <div class="col-sm-10">
                <input type="text" class="form-control input-sm" name="lon"
                       placeholder="-80.0" ng-model="car.lon">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label input-sm">Latitude</label>

            <div class="col-sm-10">
                <input type="text" class="form-control input-sm" name="lat"
                       placeholder="25.0" ng-model="car.lat">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"
                        class="btn btn-primary saveButton input-sm">Save
                </button>
            </div>

        </div>
    </form>
</fieldset>
