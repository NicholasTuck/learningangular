<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{panelTitle}}</h3>
    </div>
    <div class="panel-body">
        <div id="carCollectionEditor" class="list-group pull-left">
            <car-items-list cars="cars" selected-car="selectedCar"></car-items-list>
        </div>
        <div id="selectedCarDetailsEditor" class="pull-left" ng-show="selectedCar">
            <car-form car="selectedCar" disabled="{{disabled}}"></car-form>
        </div>
        <div ng-hide="selectedCar">
            Select a car from the list!
        </div>
    </div>
</div>
